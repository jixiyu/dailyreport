<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<!--兼容模式下支持IE最高版本 -->  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录页</title>
    <!--logo图标-->
    <link rel="icon" type="image/x-icon" href="https://assets-cdn.github.com/favicon.ico"/>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen"/>
    <link rel="stylesheet" href="plugins/bootstrap-treeview/css/bootstrap-treeview.min.css"  media="screen"/>
     <!-- common.css为通用的css样式,建议不要修改 -->
    <link rel="stylesheet" href="css/common.css" media="screen"/>
    <link rel="stylesheet" href="css/style.css" media="screen"/>
    <!--必须先引入jquery,再引入其他的js文件-->
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/bootstrap3.3.5.min.js"></script>
	<script type="text/javascript" src="plugins/bootstrap-treeview/js/bootstrap-treeview.min.js"></script>
	<title>首页</title>
	<script type="text/javascript">			
		$(document).ready(function(){
			
	   $('#tree').treeview({data: getTree()});
			
		})
		
	function getTree() {
       var tree = [
		  {
		    text: "日报管理",		   
			href: "#node-1",					  
			   nodes: [
			     {
			      text: "添加日报"				        			        
			     },
			      {
			        text: "查询日报"
			      }
			    ]
		   },
		  {
		    text: "周报管理"		   
		  },
		  {
		    text: "日志管理"
		  },
		  {
		    text: "公告管理"
		  },
		  {
		    text: "系统管理"
		  }
		];
	  return tree;
	}
	
		</script>
	</head>
	<body>
	   <div class="wrapper">
	   	  <!--1.添加class为 nav navbar-default的div  2.role="navigation"-->
			<nav class="nav navbar-default navbar-fixed-top" role="navigation">
				<!--3.div class为container-fluid-->
				<div class="container-fluid">
					<!--标题或者logo部分-->
					<!--4.添加div class为navbar-header  和带有class为nav navbar-nav的ul -->
					<div class="navbar-header">
						<!--隐藏的按钮，用来放菜单,分辨率小于768px时显示-->
						<button type="button" class="navbar-toggle" data-toggle= "collapse" data-target=".navbar-collapse" >
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						    <span class="icon-bar"></span>
						</button>
						<!--5.<a> class为navbar-brand-->
						<a class="navbar-brand" href="#">日报系统管理平台</a>
						
					</div>
					<!--菜单部分-->
					<!--注意防止导航栏变形，所以屏幕过小时把导航栏隐藏,class为collapse navbar-collapse-->
				   <div class="collapse navbar-collapse">
						<ul class="nav navbar-nav navbar-right">
					     <li><a href="#"><span class="glyphicon glyphicon-user"></span> 你好，admin</a></li>
		   	 			 <li><a href="#"><span class="glyphicon glyphicon-lock"></span> 修改密码</a></li>
		   	 			 <li><a href="#"><span class="glyphicon glyphicon-cog"></span> 设置</a></li>
		   	 			 <li><a href="#"><span class="glyphicon glyphicon-off"></span> 退出</a></li>	
						</ul>
						
					</div>
				</div>				
			</nav>
			<div style="height: 50px;"></div>
			<!--左侧导航部分-->
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-3 col-xs-3 tree" id="tree">
						
					</div>
					<div class="col-md-9 col-xs-9 mainContent">
						<iframe name="rightContent" src="welcome.html" frameborder="0" scrolling="auto" width="100%" height="700px"></iframe>						
					</div>
				</div>
			</div>
	   </div>
	   
	</body>
</html>
